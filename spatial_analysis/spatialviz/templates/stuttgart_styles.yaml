# Stuttgart Urban Analysis - Style Templates
# This file defines all visual styling for maps

# Map Configuration
map_config:
  title:
    english: "Stuttgart — Land Use + Roads + PT Stops"
    german: "Stuttgart — Flächennutzung + Straßen + ÖPNV-Haltestellen"
    font_size: 14
    font_weight: "bold"
    padding: 30
  
  subtitle:
    font_size: 12
    font_style: "italic"
    color: "#333333"
    y_position: 0.95
  
  figure_size: [16, 12]
  dpi: 300
  background_color: "white"

# Land Use Styling
landuse_styles:
  forest:
    color: "#4A5D4A"      # Darkest sage green
    alpha: 0.2
    edge_color: "none"
    label: "Forest / Wald"
  
  farmland:
    color: "#7FB069"      # Medium sage green
    alpha: 0.2
    edge_color: "none"
    label: "Farmland / Ackerland"
  
  residential:
    color: "#F5F5DC"      # Light yellow/beige
    alpha: 0.8
    edge_color: "none"
    label: "Residential / Wohngebiet"
  
  industrial:
    color: "#D3D3D3"      # Light gray
    alpha: 0.8
    edge_color: "none"
    label: "Industrial / Industriegebiet"
  
  commercial:
    color: "#FFB6C1"      # Light pink
    alpha: 0.8
    edge_color: "none"
    label: "Commercial / Gewerbegebiet"
  
  parks:
    color: "#9DC183"      # Light sage green
    alpha: 0.2
    edge_color: "none"
    label: "Parks / Parks"
  
  other_green:
    color: "#9DC183"      # Light sage green
    alpha: 0.2
    edge_color: "none"
    label: "Other Green Areas / Andere Grünflächen"

# Infrastructure Styling
infrastructure_styles:
  roads:
    color: "#8B7355"      # Brown
    alpha: 0.3
    linewidth: 0.5
    label: "Roads / Straßen"
  
  pt_stops:
    color: "#C3423F"      # Brick red
    alpha: 0.8
    markersize: 3
    label: "PT Stop / ÖPNV-Haltestelle"
  
  city_boundary:
    color: "#666666"      # Dark gray
    alpha: 0.4
    linewidth: 3
    label: "City Boundary / Stadtgrenze"

# Districts Styling
districts_styles:
  fill_color: "lightblue"
  edge_color: "darkblue"
  linewidth: 0.5
  alpha: 0.3

# Scale Bar Styling
scale_bar_styles:
  distances: [1000, 5000, 10000]  # 1km, 5km, 10km
  color: "black"
  linewidth: 2
  font_size: 10
  font_weight: "bold"
  spacing: 400  # pixels between bars

# Legend Styling
legend_styles:
  position: "upper right"
  font_size: 8
  title_font_size: 12
  columns: 2
  title: "Map Legend / Kartenlegende"
  bbox_anchor: [1.02, 1.0]  # Move outside plot area

# Color Palette (for reference)
color_palette:
  primary_greens:
    - "#4A5D4A"  # Darkest sage
    - "#7FB069"  # Medium sage
    - "#9DC183"  # Light sage
  
  urban_colors:
    - "#F5F5DC"  # Residential (beige)
    - "#D3D3D3"  # Industrial (gray)
    - "#FFB6C1"  # Commercial (pink)
  
  infrastructure:
    - "#8B7355"  # Roads (brown)
    - "#C3423F"  # PT stops (red)
    - "#666666"  # Boundaries (gray)

# Export Settings
export_settings:
  kepler:
    enabled: false  # Set to true when needed
    output_dir: "kepler_data"
    include_metadata: true
  
  formats:
    - "png"
    - "pdf"
    - "svg"
  
  quality:
    dpi: 300
    compression: "high"

