# Database Credentials Template
# 
# 1. Copy this file to database_credentials.yaml
# 2. Fill in your actual credentials
# 3. NEVER commit database_credentials.yaml to git!
# 4. This template file is safe to commit

database:
  # PostgreSQL superuser (for setup)
  postgres:
    host: "localhost"
    port: 5432
    user: "postgres"
    password: "YOUR_POSTGRES_PASSWORD_HERE" # 
    
  # ETL Pipeline database (will be created)
  etl_pipeline:
    host: "localhost"
    port: 5432
    database: "etl_geodata_pipeline"
    user: "etl_user"
    password: "YOUR_ETL_PASSWORD_HERE"  # ⚠️ Change this!
    
  # Connection settings
  connection:
    max_connections: 10
    connection_timeout: 30
    query_timeout: 300
    
  # Security settings
  security:
    ssl_mode: "prefer"
    enable_ssl: false
    
