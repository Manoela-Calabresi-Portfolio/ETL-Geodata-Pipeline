# [CONFIG] Stuttgart Area Configuration
# City-specific settings including bbox, data sources, and local overrides
area:
  name: "Stuttgart"
  full_name: "Stuttgart region (Baden-Württemberg)"
  country: "Germany"
  state: "Baden-Württemberg"

geography:
  bbox: [9.0, 48.6, 9.4, 48.9]
  center: [9.2, 48.75]

data_sources:
  osm:
    geofabrik_region: "europe/germany/baden-wuerttemberg"
    pbf_url: "https://download.geofabrik.de/europe/germany/baden-wuerttemberg-latest.osm.pbf"
    pbf_file: "data/raw/stuttgart/baden-wuerttemberg-latest.osm.pbf"

processing:
  crs:
    storage: "EPSG:4326"
    analytics: "EPSG:25832"
  priority_layers:
    - roads
    - buildings
    - landuse
    - cycle
    - pt_stops
    - amenities

overrides:
  custom_filters:
    cycle:
      bicycle:
        - designated
        - official
      cycleway:
        - lane
        - track
        - opposite
        - opposite_lane
        - shared_lane
        - crossing

outputs:
  raw_dir: "data/raw/stuttgart"
  staging_dir: "data/staging/stuttgart"
  processed_dir: "data/processed/stuttgart"
  maps_dir: "data/outputs/stuttgart/maps"
  reports_dir: "data/outputs/stuttgart/reports"

metadata:
  population: 630000
  area_km2: 207
  timezone: "Europe/Berlin"
  languages: ["de", "en"]
  osm_data_quality: "high"
  last_updated: "2025-01-15"

