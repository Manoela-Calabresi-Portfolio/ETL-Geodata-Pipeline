# [CONFIG] Main Pipeline Configuration
# Global settings for the ETL Geodata Pipeline Phase 1
pipeline:
  name: "ETL Geodata Pipeline"
  version: "1.0.0"
  phase: 1
  description: "Scalable OSM data extraction and processing pipeline"

# Default processing settings
defaults:
  crs: "EPSG:4326"
  
  # Default layers to extract (can be overridden per city)
  layers:
    - roads
    - buildings
    - landuse
    - cycle
    - amenities
    - pt_stops
    - boundaries
  
  # QuackOSM settings
  quackosm:
    memory_limit: "4GB"
    timeout_seconds: 1800
    chunk_size: 10000

# Directory structure templates
paths:
  areas_config_dir: "areas"
  raw_data_template: "data/raw/{city}"
  staging_template: "data/staging/{city}"
  processed_template: "data/processed/{city}"
  outputs_template: "data/outputs/{city}"
  
# Configuration file references
config_files:
  osm_filters: "config/osm_filters.yaml"
  landuse_rules: "config/landuse_rules.yaml"
  roads_rules: "config/roads_rules.yaml"
  buildings_rules: "config/buildings_rules.yaml"
  amenities_rules: "config/amenities_comprehensive_rules.yaml"
  cycle_rules: "config/cycle_rules.yaml"
  pt_stops_rules: "config/pt_stops_comprehensive_rules.yaml"

# Logging configuration
logging:
  level: "INFO"
  format: "[%(asctime)s] %(levelname)s - %(name)s: %(message)s"
  console: true
  file: "pipeline.log"

# Test mode settings
test_mode:
  bbox_shrink_factor: 0.1
  test_layers: ["landuse"]

